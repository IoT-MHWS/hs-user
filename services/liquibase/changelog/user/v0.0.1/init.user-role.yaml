databaseChangeLog:
  - changeSet:
      id: 1
      author: zubrailx
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uc_role_name
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: login
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uc_user_login
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: role_id
                  type: INTEGER
        - addPrimaryKey:
            tableName: "user_role"
            columnNames: "user_id,role_id"
            constraintName: "pk_user_role_on_user_id_role_id"
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: user_role
            constraintName: fk_user_role_on_user
            referencedColumnNames: id
            referencedTableName: user
        - addForeignKeyConstraint:
            baseColumnNames: role_id
            baseTableName: user_role
            constraintName: fk_user_role_on_role
            referencedColumnNames: id
            referencedTableName: role
